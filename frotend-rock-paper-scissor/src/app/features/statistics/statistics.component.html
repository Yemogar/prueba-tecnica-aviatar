<div class="background">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Statistics</mat-card-title>
        </mat-card-header>
        <app-statistics-table [gameResults]="(gameResults$ | async)"></app-statistics-table>
        <app-statistics-vertical-chart [statisticsForCharts]="(statisticsForCharts$ | async)"></app-statistics-vertical-chart>
        <div class="back-button-container ">
            <button class="back-button" (click)="goBack()"></button>
        </div>
    </mat-card>
</div>

<div class="background">

        <img src="/assets/imgs/title-menu.png">
    </section>
    <section class="menu-container">
        <div class="left-hand">
            <img src="/assets/imgs/left-hand-menu.png">
        </div>
        <div class="menu">
            <mat-card>
                <mat-card-header>
                  <mat-card-title>Menu</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <a mat-stroked-button routerLink="/game" color="primary">Play</a>
                    <a mat-stroked-button routerLink="/statistics" color="primary">Stadistics</a>
                    <a mat-stroked-button (click)="logout()" color="primary">Logout</a>
                </mat-card-content>
              </mat-card>
        </div>
        <div class="right-hand">
            <img src="/assets/imgs/right-hand-menu.png">
        </div>
    </section>

<div class="scoreboard">
    <div class="player">
        <h1 *ngIf="(userLogged$ | async) as userLogged">{{ userLogged.username | titlecase }}</h1>
    </div>
    <div class="result">
        <h1 *ngIf="(gameScoreboard$ | async) as gameScoreboard">
            {{gameScoreboard.playerPoints + '-' + gameScoreboard.computerPoints}}
        </h1>
    </div>
    <div class="computer">
        <h1>Computer</h1>
    </div>
</div>

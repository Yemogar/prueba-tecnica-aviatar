<ng-container *ngIf="statisticsForCharts">
  <ngx-charts-bar-vertical-2d
  [view]="view"
  [results]="statisticsForCharts.dataForChartChoice"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisLabel]="yAxisLabelChartChoices"
  [legendTitle]="legendTitleChartChoices">
  </ngx-charts-bar-vertical-2d>
  <ngx-charts-bar-vertical-2d
  [view]="view"
  [results]="statisticsForCharts.dataForChartResults"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisLabel]="yAxisLabelChartChoices"
  [legendTitle]="legendTitleChartResults">
  </ngx-charts-bar-vertical-2d>
</ng-container>
